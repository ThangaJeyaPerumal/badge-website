<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" href="Favicon/favicon.ico?v=2" />
    <style>
        /* Add your custom styles here */
        body {
            transition: background-color 0.3s;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .badge {
            transition: transform 0.3s;
        }
        .badge:hover {
            transform: scale(1.05);
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="Favicon/favicon-32x32.png" alt="Logo" />
                <a href="/"><h1>Badge Website</h1></a>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="./pages/about.html">About</a></li>
                    <li><a href="./pages/contact.html">Contact</a></li>
                    <li><a href="./pages/badges.html">Badges</a></li>
                </ul>
            </nav>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </div>
    </header>

    <!-- Search Bar -->
    <div style="text-align: center; margin: 20px;">
        <input type="text" id="badgeSearch" placeholder="Search badges..." />
    </div>

    <div class="badge-grid" id="badgeGrid">
      <!-- Badge 1 -->
      <div class="badge-container">
        <div class="badge">
          <img src="https://ai.mlsc-amity.tech/dist/imgdb/newcomer.png" alt="Beginner AI Learner Badge" />
          <div class="badge-details">
            <h2 class="typingeffect">Season of AI | Beginner AI Learner</h2>
            <p>Awarded to: <strong>hello.rajat.rajput@gmail.com</strong></p>
            <p>Issued on: <strong>Jul 28, 2024</strong> at <strong>1:11 AM</strong></p>
          </div>
          <div class="download-card">
            <a download href="assets/images/badge.png" class="download-button">Download Badge</a>
          </div>
          <div class="share-section">
            <p>Share your badge:</p>
            <a href="https://x.com/intent/tweet?text=I%20earned%20the%20Season%20of%20AI%20Beginner%20AI%20Learner%20Badge!%20Check%20it%20out:%20https://ai.mlsc-amity.tech%20&hashtags=AI,Badge" target="_blank" class="share-button twitter">
              <i class="fa-brands fa-square-x-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://ai.mlsc-amity.tech&title=Beginner%20AI%20Learner%20Badge&summary=I%20earned%20the%20Season%20of%20AI%20Beginner%20AI%20Learner%20Badge!%20Check%20it%20out:" target="_blank" class="share-button linkedin">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://ai.mlsc-amity.tech" target="_blank" class="share-button facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Add additional badges here... -->

    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" id="scrollToTop">â†‘</button>

    <footer>
      <div class="footer-container">
        <div class="footer-text" style="text-align: center">
          <p>
            Follow us on
            <a href="https://github.com/rajatuiwebdev/badge-website">Github</a>
            |
            <a href="https://www.linkedin.com/in/rajatrajput2004/">LinkedIn</a>
          </p>
          <p>&copy; 2024 Rajat Rajput | All rights reserved</p>
        </div>
      </div>
    </footer>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Search Functionality
        const badgeSearch = document.getElementById('badgeSearch');
        badgeSearch.addEventListener('input', () => {
            const filter = badgeSearch.value.toLowerCase();
            const badges = document.querySelectorAll('.badge-container');
            badges.forEach(badge => {
                const text = badge.textContent.toLowerCase();
                badge.style.display = text.includes(filter) ? 'block' : 'none';
            });
        });

        // Scroll to Top Functionality
        const scrollToTopBtn = document.getElementById('scrollToTop');
        window.addEventListener('scroll', () => {
            scrollToTopBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
        });
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
